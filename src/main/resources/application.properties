spring.application.name=Gestion de Envios
spring.datasource.url=jdbc:mysql://localhost:3308/db_envios_vm?createifnotexists=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Configuraciones para test / dev ---
spring.profiles.active=test(test o dev)

# --- Configuraciones para Springdoc OpenAPI / Swagger ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

server.address=0.0.0.0
server.port=8080